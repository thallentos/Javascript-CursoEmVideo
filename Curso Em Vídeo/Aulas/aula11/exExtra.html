<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidades</title>
</head>
<body>
    <h1>Sistema de Nacionalidades</h1>
    Seu país: <input type="text" name="nacionalidade_txt" id="nacionalidade_txt">
    <input type="button" value="Confirmar" onclick="verificar_nacionalidade()">
    <div id="resultado">

    </div>

    <script>
        function verificar_nacionalidade()
        {
            var nacionalidade_txt = window.document.querySelector('input#nacionalidade_txt')
            var nacionalidade = String(nacionalidade_txt.value)
            var resultado = window.document.querySelector('div#resultado')
            resultado.innerHTML = `<p>UAAAAAAU. Seu país é <strong>${nacionalidade}</strong>!</p>`
            if (nacionalidade == 'Brasil')
            {
                resultado.innerHTML += `<p>Você é <strong>brasileiro</strong>. Tamo junto, meu cria!</p>`
            }
            else
            {
                resultado.innerHTML += `<p>You are <strong>gringo</strong>, bro. You are welcome here!</p>`
            }
        }
    </script>
</body>
</html>
