<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Valores</title>
    <style>
        body
        {
            font: normal 18pt Arial;
        }
        input
        {
            font: normal 18pt Arial;
            width: 100px;
        }
        div#resultado
        {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Somando Números</h1>
    <input type="number" name="n1" id="n1"> +
    <input type="number" name="n2" id="n2">
    <input type="button" value="Somar" onclick="somar()">
    <div id="resultado">Resultado</div>
    <script>
        function somar()
        {
            var text_n1 = document.querySelector('input#n1')
            var text_n2 = document.querySelector('input#n2')
            var resultado = document.querySelector('div#resultado')
            var n1 = Number(text_n1.value)
            var n2 = Number(text_n2.value)
            soma = n1 + n2
            resultado.innerHTML = `A soma entre ${n1} e ${n2} é igual a <strong>${soma}</strong>`
        }
    </script>
</body>
</html>
