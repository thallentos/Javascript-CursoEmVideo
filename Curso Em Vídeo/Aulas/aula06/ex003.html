        var n1 = Number(window.prompt('Digite um número: '))

        var soma = n1 + n2
        window.alert(`A soma entre (${n1} + ${n2}) = (${soma})`)
            // tem que usar crase (shift + botão de acento)
        var x = 'Javascript'
        x.length // diz o tamanho da string
        x.toUpperCase() // deixa tudo em maiúsculo
        x.toLowerCase() // deixa tudo em minúsculo
        /*
            para passar algo para String se faz:
            x é uma variável qualquer
            String(x)
            x.toString()
        */
    </script>
