<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo_modelo.css">
    <title>Tabuada</title>
</head>
<body>
    <header>
        <h1>Tabuada</h1>
    </header>

    <section>
        <div>
            <p>Número: 
                <input type="number" name="num" id="text_num"> 
                <input type="button" value="Gerar Tabuada" onclick="Calcular_tabuada()">
            </p>
        </div>
        <div>
            <p id="obs">
                <strong>Observação: <br>:. Se o valor digitado for nulo ou 
                igual a 0 será  <br>considerada a tabuada de 0 para ser feita!</strong>
            </p>
        </div>
        <div>
            <select name="tabuada" id="select_tabuada" size="10">
                <option>Digite um número acima</option>
            </select>
        </div>

        <div id="resultado">
            Preparando a contagem...
        </div>
    </section>

    <footer>
        <p>&copy; thallentos</p>
    </footer>
    <script src="modelo_script.js"></script>
</body>
</html>
