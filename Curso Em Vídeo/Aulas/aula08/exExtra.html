    <title>Thallentos</title>

<body>
    <script>
        // jeito 1
        var n1 = Number(window.prompt('Digite um número: '))
        var n2 = Number(window.prompt('Digite outro número: '))
        média = (n1 + n2) / 2
        window.alert(média >= 7 ? 'Parabéns, você foi aprovado' : 'Que pena, você foi reprovado')
            // teste ? true : false
        // jeito 2
        var idade = Number(window.prompt('Diga a sua idade: '))

        window.alert(resultado)
    </script>
